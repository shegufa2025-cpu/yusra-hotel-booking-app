<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Room â€“ Sweet Dream Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Sweet Dream Hotel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Booking Form -->
  <section class="container my-5">
    <h3 class="text-center mb-4">Complete Your Booking</h3>
    <form id="bookingForm" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" name="age" required min="18">
      </div>
      <div class="col-md-3">
        <label class="form-label">City</label>
        <input type="text" class="form-control" name="city" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Contact Number</label>
        <input type="tel" class="form-control" name="phone" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Check-in Date</label>
        <input type="date" class="form-control" name="checkIn" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Check-out Date</label>
        <input type="date" class="form-control" name="checkOut" required>
      </div>
      <div class="col-12">
        <label class="form-label">Room Selected</label>
        <input type="text" class="form-control" name="roomName" id="roomName" readonly>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-success btn-lg">Confirm Booking</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Sweet Dream Hotel. All rights reserved. <br>
      This is YUSRA JALALI , Software Developer. <br>
           Enjoy And Have Fun! <br></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Get selected room from URL
    const params = new URLSearchParams(window.location.search);
    const roomName = params.get("room");
    if(roomName) {
      document.getElementById("roomName").value = roomName;
    }

    // Handle booking form submission
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const booking = Object.fromEntries(formData.entries());

      // Save booking in localStorage
      let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
      bookings.push(booking);
      localStorage.setItem("bookings", JSON.stringify(bookings));

      alert("ðŸŽ‰ Booking confirmed for " + booking.roomName + "!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
